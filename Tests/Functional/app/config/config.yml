parameters:
    database_driver: pdo_sqlite
    database_host: 127.0.0.1
    database_port: 5432
    database_name: trinity
    database_user: tomas
    database_password: null
    mailer_transport: smtp
    mailer_host: 127.0.0.1
    mailer_port: 25
    mailer_user: null
    mailer_password: null
    secret: ThisTokenIsNotSoSecretChangeIt
    debug_toolbar: true
    debug_redirects: false
    use_assetic_controller: true
    locale: en
    trinity.search.doctrine_prefix: "Grid"
    trinity.search.namespace: "Trinity\\Bundle\\GridBundle\\Tests\\Functional\\Entity"
    trinity.search.detail_url_provider: "trinity.search.detail_url_provider"

# Doctrine Configuration
doctrine:
    dbal:
      driver:   "%database_driver%"
      path:     "%kernel.cache_dir%/test.db"
      host:     "%database_host%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: false
        mappings:
          SearchBundle:
            type: annotation
            dir: '%kernel.root_dir%/../Entity'
            is_bundle: false
            prefix: Trinity\Bundle\GridBundle\Tests\Functional\Entity
            alias: Grid


framework:
    secret: "Three can keep a secret, if two of them are dead. MUHEHE."
    test: ~
    session:
        storage_id: session.storage.filesystem
    router: { resource: "%kernel.root_dir%/config/routing.yml" }
    templating:
            engines: ['twig']
    form: ~



# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

fos_rest:
    param_fetcher_listener: true

trinity_settings:
    settings:
        date: 'Y-m-d'
        time: 'H:i:s'
        date_time: 'Y-m-d H:i:s'



trinity_logger:
  logger_user_provider: "@trinity.grid.test.logger_connection"
  logger_ttl_provider: "@trinity.grid.test.logger_connection"
  elastic_logs:
    elastic_host: 'necktie_elasticsearch_1'


security:
  providers:
      in_memory:
          memory:
              users:
                  ryan:
                      password: ryanpass
                      roles: 'ROLE_ADMIN'

  role_hierarchy:
      ROLE_ADMIN:       ROLE_USER
      ROLE_SUPER_ADMIN: ROLE_ADMIN

  firewalls:
     # disables authentication for assets and the profiler, adapt it according to your needs
      dev:
          pattern:  ^/(_(profiler|wdt)|css|images|js)/
          security: false
      default:
          pattern: ^/
          anonymous: ~

services: